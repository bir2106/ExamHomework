<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="./css/bill-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>Calculate monthly electricity bill for customers</h2>
        <form id="bill">
          <div class="row-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="row-item">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
          </div>
          <div class="row-item">
            <label for="start-period">Start-up period:</label>
            <div>
              <input
                type="number"
                min="1"
                id="start-period"
                name="start-period"
              />
              <div class="error-msg-start"></div>
            </div>
          </div>
          <div class="row-item">
            <label for="end-period">End-of-items digits:</label>
            <div>
              <input type="number" id="end-period" name="end-period" />
              <div class="error-msg-end"></div>
            </div>
          </div>
          <div class="row-item">
            <label for="vat-tax">VAT tax:</label>
            <input type="number" id="vat-tax" name="vat-tax" />
          </div>
          <div class="btnArea">
            <button type="button">Calculate</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </div>

      <div class="table">
        <button class="btnDownExcel" type="button" onclick="exportExcel()">
          <img
            src="./img/xlsx.png"
            width="25px"
            height="25px"
            alt="download-xlsx"
          />Download xlsx
        </button>

        <table class="tblBill">
          <thead>
            <tr>
              <th>STT</th>
              <th>Name</th>
              <th>Address</th>
              <th>Start-up period</th>
              <th>End-of-items digits</th>
              <th>VAT</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./js/bill.js"></script>
    <script src="./js/table2excel.js"></script>
  </body>
</html>
